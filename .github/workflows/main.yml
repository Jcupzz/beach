name: Flutter Web
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.HOSTING_SECRET}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: |
          cd build/web
          git config --global init.defaultBranch main
          git init
          # in line 24 and 25 type your email id and username respectively
          #git config --global user.email email_ids
          #git config --global user.name username 
          git config --global user.email jcupzz255@gmail.com
          git config --global user.name Jcupzz
          git status
          # in line 30 after @ add your repo link  
          # git remote add origin https://${{secrets.hosting_secret}}@repo_link
          git remote add origin https://${{secrets.HOSTING_SECRET}}@github.com/Jcupzz/beach_hack_website_2022.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f

